name: Build and Deploy Java App to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package
        working-directory: ./ProyectoNube  # donde est√° tu pom.xml

      - name: Rename WAR to ROOT.war
        run: mv ./ProyectoNube/target/proyectonube-0.0.1-SNAPSHOT.war ./ProyectoNube/target/ROOT.war

      - name: Login via Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy WAR to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'WEBClientes-App'
          slot-name: 'production'
          package: '${{ github.workspace }}/ProyectoNube/target/ROOT.war'
